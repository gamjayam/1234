<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 상단 배너 및 로고 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;  /* 패딩 설정 */
            position: fixed;  /* 스크롤 시 고정 */
            top: 0;
            width: 100%;
            z-index: 1000;  /* 다른 요소 위에 나타나도록 우선순위 설정 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);  /* 약간의 그림자 추가 */
        }
        .logo {
            font-size: 20px;  /* 폰트 크기 */
            font-weight: bold;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: flex-end; /* 링크를 오른쪽으로 정렬 */
            gap: 20px;  /* 두 항목 사이의 간격 */
            margin-right: 30px; /* 오른쪽 여백 추가 */
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;  /* 버튼 패딩 설정 */
            border: 1px solid black;
            font-size: 16px;  /* 폰트 크기 */
        }
        nav a:hover {
            background-color: #ddd;
        }

        /* 상단 배너 */
        #banner {
            height: 200px;
            background-color: #eee; /* 배경색 */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; /* 배경 이미지 크기 */
            background-position: center;
            margin-top: 60px;  /* header 높이만큼 간격을 둬서 겹치지 않게 함 */
            padding-top: 20px; /* 배너 상단의 여백 추가 */
        }

        /* 프로필 및 자기소개 섹션의 상단 여백 */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 100px;
            margin-top: 500px; /* 상단 배너와의 간격 추가 */
        }

        /* 프로필 및 자기소개 */
        .profile-pic, .self-intro, .portfolio-slider {
            padding: 20px;
            margin: 100px;
            background-size: cover;
            background-position: center;
        }

        #profile-section {
            display: flex;
            gap: 40px; /* 두 섹션 간의 간격을 넓힘 */
        }

        #profile-pic {
            width: 300px; /* 프로필 사진 너비를 더 넓게 설정 */
            height: 300px; /* 높이를 더 넓게 설정 */
            background-color: #f0f0f0; /* 기본 배경색 */
        }

        #self-intro {
            width: 500px; /* 자기소개 글 너비를 더 넓게 설정 */
            height: 300px; /* 높이를 더 넓게 설정 */
            background-color: #f0f0f0; /* 기본 배경색 */
        }

        /* 포트폴리오 슬라이더 */
        #portfolio {
            width: 600px;
            height: 300px;
            position: relative;
            overflow: hidden;
            background-color: #ddd; /* 기본 배경색 */
        }

        .portfolio-slider img {
            width: 100%;
            height: 100%;
        }

        /* 슬라이더 화살표 */
        .arrow-left, .arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;  /* 부드러운 스크롤링 적용 */
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="goHome()">로고</div>
    <nav>
        <a href="#profile-section">과목1</a>
        <a href="#portfolio">과목2</a>
    </nav>
</header>

<!-- 상단 배너 -->
<section id="banner" style="background-image: url('banner-image.jpg');">
    <h1>상단배너</h1>
</section>

<!-- 프로필 및 자기소개 섹션 -->
<div class="container" id="profile-section">
    <div id="profile-pic" style="background-image: url('profile-pic.jpg');">
        <h2>프로필 그림</h2>
    </div>
    <div id="self-intro" style="background-image: url('self-intro-background.jpg');">
        <h2>자기소개 글</h2>
    </div>
</div>

<!-- 포트폴리오 슬라이더 섹션 -->
<div class="container">
    <div class="portfolio-slider" id="portfolio" style="background-image: url('portfolio-background.jpg');">
        <button class="arrow-left" onclick="prevSlide()">&#8249;</button>
        <img src="image1.jpg" id="slider-image">
        <button class="arrow-right" onclick="nextSlide()">&#8250;</button>
    </div>
</div>

<script>
    let images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // 이미지 파일명 배열
    let currentIndex = 0;

    function goHome() {
        window.scrollTo(0, 0); // 페이지 상단으로 이동
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length; // 다음 이미지로 전환
        document.getElementById('slider-image').src = images[currentIndex];
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length; // 이전 이미지로 전환
        document.getElementById('slider-image').src = images[currentIndex];
    }
</script>

</body>
</html>
